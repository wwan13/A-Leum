{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{%static 'css/base.css'%}">
    <link rel="stylesheet" href="{% block link %}{% endblock %}">
</head>

<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul class="menu">
                    <!-- <a href="#">
                        <img alt="logo" src="img/logo.jpg" width="100px" height="100px">
                    </a> -->
                    <li class="menulink"><a href="{% url '' %}">홈</a></li>
                    <li class="menulink"><a href="{% url 'login' %}">로그인</a></li>

            </nav>

    {% block content %}

    {% endblock %}
    <footer>
        <div class="foo_div">
            <div class="company mg_l">

            </div>

                아름은 두 팔을 벌려 껴안은 둘레라는 순우리말로 <br>

            </div>
            <div class="team mg_l">Our Team</div>
            <div class="git_group mg_l">
                <!-- <span>
                    <img class="git_logo" src=img/git.png width="50px" height="50px">

                <a class="git_name" href="https://github.com/wwan13">김태완</a>
                <a class="git_name" href="https://github.com/mseo39">강민서</a>
                <a class="git_name" href="#">정영훈</a>
                <a class="git_name" href="https://github.com/qhahd78">하유민</a>
            </div>
        </div>

</html>
