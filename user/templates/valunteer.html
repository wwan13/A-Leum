{% extends "base.html" %}
{%load static%}
{% block title %}봉사자 등록{% endblock %}

{% block link %}
{% static 'css/valunteer.css' %}
{% endblock  %}

{% block content %}
<div class="valunteer_main">
    <div class="valunteer_title_div">
        <h1 class="valunteer_title">봉사자 등록</h1>
    </div>
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="valuteer_info">
            <div class="valuteer_info_margin">
                <span class="input_name">아이디</span>
                <input class="input_group" name="username" type="text" placeholder="아이디를 입력해주세요."><br>
            </div>
            <div class="valuteer_info_margin">
                <span class="input_name">비밀번호</span>
                <input class="input_group" name="password" type="password" placeholder="비밀번호를 입력해주세요."><br>
            </div>

            <div class="valuteer_info_margin">
                <span class="input_name">비밀번호 확인</span>
                <input class="input_group" name="confirm" type="password" placeholder="비밀번호를 입력해주세요."><br>
            </div>

            <div class="valuteer_info_margin">
                <span class="input_name">이름</span>
                <input class="input_group" name="name" type="text" placeholder="이름을 입력해주세요."><br>
            </div>

            <span class="input_name">여성</span>
            <input class="input_group" name=gender type="checkbox" placeholder="여성">

            <span class="input_name">남성</span>
            <input class="input_group" name="gender" type="checkbox" placeholder="여성"><br>

            <div class="valuteer_info_margin age_margin">
                <span class="input_name">나이</span>
                <input class="input_group" name="age" type="number"><br>
            </div>

            <div class="valuteer_info_margin">
                <span class="input_name">전화번호</span>
                <input class="input_group" name="phone" type="text" placeholder="전화번호를 입력해주세요.">
            </div>

        </div>
        <div>
            <button class="login-button">확인</button>
        </div>
    </form>
</div>
{% endblock %}
